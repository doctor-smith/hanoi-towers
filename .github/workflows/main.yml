name: CI Pipeline Hanoi Towers

on:
  push:
    branches:
      - master
      - staging
      - develop

jobs:
  accessibility:
    name: Web Accessibility Evaluation
    runs-on: ubuntu-latest
    steps:
     - name: Install Axe
       run: npm install @axe-core/cli -g
     - name: Run Axe 
       run: axe https://hanoi-frontend-prod-latest.onrender.com/
          
